<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Path System</title>
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/jquery.slick/1.6.0/slick.css"/>
</head>
<body>
  <main>
    <header>
      <a href="" class="home-btn"></a>
      <img src="images/header.png" alt="" width="360" height="50">
    </header>

    <div class="content">
      <a href="" class="back-btn"></a>

      <!-- home -->
      <div class="home-content">
        <div class="map">
          <a href="" class="isometric-btn"></a>
          <a href="" class="roof-btn"></a>
          <a href="" class="buildings-btn"></a>
          <a href="" class="path-btn"></a>
          <img src="images/map.png" alt="" width="360" class="map-img">
          <img src="images/flags.png" alt="" width="222" class="flags-img hide">
          <img src="images/track.png" alt="" width="85" class="track-img hide">
        </div>

        <!-- home bottom content -->
        <div class="home-bottom">
          <div class="nav-bar">
            <a href="" class="store-btn"></a>
            <a href="" class="dining-btn"></a>
            <a href="" class="attraction-btn"></a>
            <a href="" class="search-btn"></a>
            <img src="images/nav.png" alt="" width="360">
          </div>
          <div class="ad">
            <img src="images/ad.png" alt="" width="360">
          </div>
          <div class="more">
            <a href="" class="promo-btn"></a>
            <a href="" class="buildings-btn"></a>
            <a href="" class="about-btn"></a>
            <img src="images/more.png" alt="" width="360"/>
          </div>
          <div class="footer-bar">
            <a href="" class="access-btn"></a>
            <a href="" class="wc-btn"></a>
              <img src="images/footer.png" alt="" width="360">
          </div>
        </div>

        <!-- directory bottom content -->
        <div class="cat-bottom hide">
          <img src="images/info.png" alt="" width="360">
        </div>

        <!-- steps bottom content -->
        <div class="step-bottom hide text-center">
          <img src="images/step.png" alt="" width="285">
        </div>
      </div>

      <!-- promo content  -->
      <div class="promo-content hide">
        <img src="images/promo.png" alt="" width="360" class="promo-img">
      </div>

      <!-- about content -->
      <div class="about-content hide text-center">
        <img src="images/about.png" alt="" width="333">
      </div>

      <!-- search content -->
      <div class="search-content hide text-center">
        <div class="search-img">
          <img src="images/search.png" alt="" width="360">
        </div>
        <div class="more">
          <a href="" class="promo-btn"></a>
          <a href="" class="buildings-btn"></a>
          <a href="" class="about-btn"></a>
          <img src="images/more.png" alt="" width="360"/>
        </div>
        <div class="footer-bar">
          <a href="" class="access-btn"></a>
          <a href="" class="wc-btn"></a>
            <img src="images/footer.png" alt="" width="360">
        </div>
      </div>

      <!-- ad content -->
      <div class="ad-content hide">
        <img src="images/ad-info.png" alt="" width="360">
        <a href="" class="directory-btn"></a>
      </div>

    </div>
    <!-- <img src="images/home.png" alt="" width="360" height="640" class="path-img"> -->
  </main>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script type="text/javascript" src="//cdn.jsdelivr.net/jquery.slick/1.6.0/slick.min.js"></script>
  <script src="js/main.js" charset="utf-8"></script>
</body>
</html>
